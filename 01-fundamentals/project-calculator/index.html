<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - JavaScript Mastery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸ§® Calculator</h1>
        <p class="subtitle">Module 01 Project</p>
        
        <div class="calculator">
            <!-- Display Screen -->
            <div class="display">
                <div class="previous-display" id="previousDisplay"></div>
                <div class="current-display" id="currentDisplay">0</div>
            </div>

            <!-- Calculator Buttons -->
            <div class="buttons">
                <!-- Row 1: Clear and Delete -->
                <button class="btn btn-clear" onclick="clearAll()">C</button>
                <button class="btn btn-delete" onclick="deleteLast()">DEL</button>
                <button class="btn btn-operator" onclick="setOperation('/')">/</button>
                <button class="btn btn-operator" onclick="setOperation('*')">Ã—</button>

                <!-- Row 2: 7, 8, 9, - -->
                <button class="btn btn-number" onclick="appendNumber('7')">7</button>
                <button class="btn btn-number" onclick="appendNumber('8')">8</button>
                <button class="btn btn-number" onclick="appendNumber('9')">9</button>
                <button class="btn btn-operator" onclick="setOperation('-')">-</button>

                <!-- Row 3: 4, 5, 6, + -->
                <button class="btn btn-number" onclick="appendNumber('4')">4</button>
                <button class="btn btn-number" onclick="appendNumber('5')">5</button>
                <button class="btn btn-number" onclick="appendNumber('6')">6</button>
                <button class="btn btn-operator" onclick="setOperation('+')">+</button>

                <!-- Row 4: 1, 2, 3, = -->
                <button class="btn btn-number" onclick="appendNumber('1')">1</button>
                <button class="btn btn-number" onclick="appendNumber('2')">2</button>
                <button class="btn btn-number" onclick="appendNumber('3')">3</button>
                <button class="btn btn-equals" onclick="calculate()" style="grid-row: span 2;">=</button>

                <!-- Row 5: 0, . -->
                <button class="btn btn-number" onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
                <button class="btn btn-number" onclick="appendNumber('.')">.</button>
            </div>
        </div>

        <div class="info">
            <p>âœ¨ Try: 5 + 3, 10 - 4, 6 Ã— 7, 20 / 4</p>
            <p>ðŸŽ¯ Built with: Variables, Operators, Functions!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
