<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - JavaScript Mastery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>âœ… My Todo List</h1>
            <p class="subtitle">Module 02 Project</p>
        </header>

        <div class="todo-app">
            <!-- Input Section -->
            <div class="input-section">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="What needs to be done?"
                    autocomplete="off"
                >
                <button id="addBtn" class="btn btn-add">Add</button>
            </div>

            <!-- Todo List -->
            <div class="todo-list-section">
                <ul id="todoList" class="todo-list"></ul>
                
                <div id="emptyState" class="empty-state">
                    <p>ðŸŽ¯ No todos yet!</p>
                    <p>Add one above to get started.</p>
                </div>
            </div>

            <!-- Footer with Controls -->
            <div class="todo-footer" id="todoFooter">
                <div class="todo-count">
                    <span id="activeCount">0</span> active
                </div>

                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>

                <button id="clearCompleted" class="btn-clear">
                    Clear Completed
                </button>
            </div>
        </div>

        <div class="info">
            <p>ðŸ’¡ <strong>Tips:</strong> Press Enter to add, Click checkbox to complete, Click Ã— to delete</p>
            <p>ðŸŽ¯ Built with: Arrays, Objects, Loops, String Methods!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
